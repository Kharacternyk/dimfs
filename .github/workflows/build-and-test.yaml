name: "Build & Test"

on:
  pull_request:
    paths-ignore: &ignored
      - "web/**"
      - version
  push:
    paths-ignore: *ignored

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v19
      - run: nix flake check
